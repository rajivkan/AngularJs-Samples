<div>
	{{message}}

	{{getMessage()}}

	<table>
		<tr>
		<td colspan="3">
			This is a merge column.
		</td>
		</tr>
		<tr>
			<td>Id</td>
			<td>Name</td>
			<td>Address</td>
		</tr>
		<tr ng-repeat="x in studentData">
			<td><a href="#/detail/{{x.StudentId}}"> {{x.StudentId}}</a></td>
			<td>{{x.name}}</td>
			<td>{{x.address}}</td>
		</tr>
	</table>
	
</div>
